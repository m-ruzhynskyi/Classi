<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <title>Classi</title>
</head>
<body>
<div class="wrapper">
    <img id="mainImg" src="">
    <header>
        <nav>
            <svg width="100" height="45" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 45">
                <image id="logo_header" xlink:href="" width="100" height="45"></image>
            </svg>
            <div id="mainNavBar">
                <div class="header_images_bar"></div>
            </div>
        </nav>
    </header>
    <main>
        <section id="startPage">
            <section class="splide" aria-label="...">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <div>
                                <div class="content first"></div>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div>
                                <div class="content second"></div>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div>
                                <div class="content third"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </section>
        <section id="about">
            <div class="shortlyAboutUs">
                <div class="aboutDiv">
                    <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <image xlink:href="./assets/img/calendar.svg" width="48" height="48"></image>
                    </svg>
                </div>
                <div class="aboutDiv">
                    <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <image xlink:href="./assets/img/shoppingbag.svg" width="48" height="48"></image>
                    </svg>
                </div>
                <div class="aboutDiv">
                    <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <image xlink:href="./assets/img/present.svg" width="48" height="48"></image>
                    </svg>
                </div>
                <div class="aboutDiv ">
                    <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <image xlink:href="./assets/img/refresh.svg" width="48" height="48"></image>
                    </svg>
                </div>
            </div>
            <div id="photos">
                <div class="firstTwo"></div>
                <div class="secondTwo"></div>
            </div>
            <div id="devis"></div>
        </section>
        <section id="products">
            <div class="newArrivals">
                <div class="productHead">
                    <h3>OUR NEW ARRIVALS</h3>
                    <div class="seeAll">
                        <a>VIEW ALL PRODUCTS</a>
                        <div class="line"></div>
                        <div class="whiteLine line"></div>
                    </div>
                </div>
                <div class="catalog "></div>
            </div>
            <div class="bestSellers">
                <div class="productHead">
                    <h3>BEST SELLERS</h3>
                    <div class="seeAll">
                        <a>VIEW ALL PRODUCTS</a>
                        <div class="line"></div>
                        <div class="whiteLine line"></div>
                    </div>
                </div>
                <div class="catalog "></div>
            </div>
        </section>
        <section id="getDiscount">
            <div class="text">
                <h2>Get 20% discount on your first purchase</h2>
            </div>
            <div class="discount">
                <form method="post">
                    <input type="email" required id="email" name="email" placeholder="Your Email Address">
                    <button>SIGN UP</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <a>
            <svg id="logo_header" width="274" height="64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 274 64">
                <image xlink:href="./assets/img/logo-dark.svg" width="274" height="64"></image>
            </svg>
        </a>
        <div class="social">
            <img src="./assets/img/inst.png">
            <img src="./assets/img/x.png">
            <img src="./assets/img/face.png">
        </div>
        <a class="tel" href="tel:+43 720 11 52 78"><span>Give us a call.</span> +43 720 11 52 78</a>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<script src="./assets/js/data.js"></script>
<script src="./assets/js/display.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
